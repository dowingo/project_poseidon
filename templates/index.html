<html lang="en">

</head>
<body>

    </button>

        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#">Home</a>

      </ul>

</nav>
<br>

<div class="mb-3">
  <label for="formGroupExampleInput" class="form-label">Was hast du heute eingekauft</label>
  <input type="text" class="form-control" id="formGroupExampleInput" ="Example input placeholder">
</div>

<select class="form-select" aria-label="Default select example">
  <option selected>In welche Kategorie fÃ¤llt dein Einkauf?</option>
  <option value="1">Essen</option>
  <option value="2">Trinken</option>
  <option value="4">Hobby</option>
  <option value="5">Medikamente</option>
  <option value="6">Haushalt</option>
  <option value="7">Medikamente</option>
  <option value="8">Medikamente</option>

</select>
<br>

{% if  abgabe %}
        <h2>Abgabe: {{ abgabe }} CHF</h2>
     {% else %}
        <form method="POST">
            <input type="text" name="preis" placeholder="Preis (nur Zahl)">
            <button type="submit">Senden</button>
        </form>
    {% endif %}

<div class="form-container">
	<form action="">
		<h1>Register now!</h1>
		<div class="form-field multi-input">
			<label for="name">Name</label>
			<input type="text" name="first-name" id="name" placeholder="Your name"/>
			<input type="text" placeholder="last name"/>
		</div>
		<div class="form-field input-right">
		<label for="email">E-mail</label>
			<input type="email" name="email" id="email" placeholder="example@mail.com"/>
		</div>
		<div class="form-field multi-input">
		<label for="dob">DOB</label>
			<select name="dob_day" id="dob" class="dob-select">
				<option selected disabled>dd</option>
			</select>

			<select name="dob_month" id="dob">
				<option selected disabled>mm</option>
			</select>

			<select name="dob_year" id="dob">
				<option selected disabled>yyyy</option>
			</select>
		</div>
		<div class="form-field submit-field">
		<input type="submit" value="Join now"/>
		</div>
	</form>
</div>
